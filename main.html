<html>
	<head>
		<title>Simple Sparkline using SVG Path and d3.js</title>
		<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */

			.aGraph {
				padding-left: 5%;
			}

			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
		</style>
	</head>
	<body>


	<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left; width:1000px; height:1000px;"></div>


	<script>

		// create an SVG element inside the #graph div that fills 100% of the div
		var graph = d3.select("#graph").append("svg:svg").attr("width", "100%").attr("height", "100%");

		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
		var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9];

		// X scale will fit values from 0-10 within pixels 0-100
		var x = d3.scale.linear().domain([0, 10]).range([0, 100]);
		// Y scale will fit values from 0-10 within pixels 0-100
		var y = d3.scale.linear().domain([0, 10]).range([0, 100]);

		var i = 0

		graph.selectAll("circle")
			.data(data)
			.enter()
			.append("svg:circle")
			.attr("r",5)
			.attr("cx", function(datum, index) { return x(index); })
			.attr("cy", function(datum, index) { return 100 - y(data[index]); });

	</script>



	</body>
</html>
